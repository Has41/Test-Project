<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Manage Your Business</title>
  </head>
  <body class="bg-customBg">
    <nav class="h-16 w-full bg-white flex items-center justify-between px-8 shadow-md sticky top-0 z-50">
      <div class="text-xl font-bold text-gray-800">Your Logo</div>
      <ul class="hidden md:flex items-center mx-10 space-x-4">
        <li><a href="./index.html" class="py-2 px-4 text-[#0b0b45] hover:text-gray-600 font-medium font-poppins">Home</a></li>
        <li class="py-2 px-4 text-[#0b0b45] hover:text-gray-600 font-medium font-poppins">About Us</li>
        <li class="py-2 px-4 text-[#0b0b45] hover:text-gray-600 font-medium font-poppins">Service</li>
        <li class="py-2 px-4 text-[#0b0b45] hover:text-gray-600 font-medium font-poppins">Contact Us</li>
        <li class="py-2 px-4">
          <select class="bg-transparent outline-none text-[#0b0b45] cursor-pointer font-medium" onchange="navigateToPage(this.value)">
            <option value="#" disabled selected>More Options</option>
            <option value="./team.html">Teams Available</option>
            <option value="./create-project.html">Project Dashboard</option>
            <option value="./module.html">Modules</option>
            <option value="./project.html">Projects</option>
          </select>
        </li>
        <a href="./login.html" class="bg-customBg text-white py-2 px-4 rounded-lg hover:bg-customHover font-poppins font-medium"> Login </a>
      </ul>

      <!-- Mobile Hamburger Menu -->
      <button id="menuToggle" class="block md:hidden text-gray-800 text-2xl">&#9776;</button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden absolute top-16 left-0 w-full bg-white shadow-md z-40">
      <ul class="flex flex-col items-center space-y-4 py-4">
        <li><a href="./index.html" class="py-2 px-4 text-[#0b0b45] hover:text-gray-600 font-medium font-poppins">Home</a></li>
        <li><a href="./about.html" class="py-2 px-4 text-[#0b0b45] hover:text-gray-600 font-medium font-poppins">About Us</a></li>
        <li><a href="./service.html" class="py-2 px-4 text-[#0b0b45] hover:text-gray-600 font-medium font-poppins">Service</a></li>
        <li>
          <a href="./Contact.html" class="py-2 px-4 nav-item text-customBg hover:text-customHover cursor-pointer font-poppins font-medium"
            >Contact Us</a
          >
        </li>
        <li><a href="./login.html" class="py-2 px-4 text-[#0b0b45] hover:text-gray-600 font-medium font-poppins">Login</a></li>
      </ul>
    </div>

    <main class="pb-20 px-8 h-screen bg-customBg">
      <section>
        <!-- Top Header -->
        <div class="flex flex-col md:flex-row gap-y-4 justify-between items-center px-20 mt-10">
          <h1 class="heading font-poppins font-bold md:text-xl bg-white p-3 rounded-3xl w-52 text-center">Module Status</h1>
          <h1 class="heading font-poppins font-semibold bg-white p-3 rounded-3xl w-36 text-center">Language Eng</h1>
        </div>

        <!-- Main Card -->
        <div class="flex flex-col md:flex-row w-full h-auto justify-center mt-20 mx-auto sm:px-6 lg:px-8">
          <div class="bg-white w-full max-w-4xl h-auto rounded-3xl p-6 sm:p-8">
            <div class="flex flex-col sm:flex-row gap-6 sm:gap-12">
              <!-- Left Column -->
              <div class="flex-1 space-y-4 sm:space-y-6">
                <div class="flex justify-between items-center">
                  <p class="text-customBg font-poppins text-base sm:text-lg font-semibold">Module Name:</p>
                  <p class="text-customHover font-poppins text-base sm:text-lg">Design</p>
                </div>
                <div class="flex justify-between items-center">
                  <p class="text-customBg font-poppins text-base sm:text-lg font-semibold">Module Cost:</p>
                  <p class="text-customHover font-poppins text-base sm:text-lg">$200</p>
                </div>
                <div class="flex justify-between items-center">
                  <p class="text-customBg font-poppins text-base sm:text-lg font-semibold">Module Deadline:</p>
                  <p class="text-customHover font-poppins text-base sm:text-lg">23 November</p>
                </div>
                <div class="flex justify-between items-center">
                  <p class="text-customBg font-poppins text-base sm:text-lg font-semibold">Module Status:</p>
                  <p class="text-customHover font-poppins text-base sm:text-lg">50%</p>
                </div>
              </div>

              <!-- Right Column -->
              <div class="flex-1 sm:flex sm:flex-col sm:justify-between">
                <div class="tag flex items-center space-x-2 bg-gray-200 rounded-lg p-2">
                  <p class="text-customBg font-poppins font-normal text-xs">◯</p>
                  <p class="text-customBg font-poppins font-normal text-xs">Available</p>
                  <p class="text-customBg font-poppins font-normal text-xs">★★★★</p>
                </div>

                <!-- Background Image -->
                <div
                  class="mt-4 sm:mt-0 w-full h-[200px] sm:h-[350px] bg-center bg-cover rounded-xl"
                  style="background-image: url('./assets/Login.png')"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      const menuToggle = document.getElementById("menuToggle");
      const mobileMenu = document.getElementById("mobileMenu");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
      function navigateToPage(value) {
        if (value) {
          window.location.href = value; // Redirect to the selected page
        }
      }
    </script>
  </body>
</html>
