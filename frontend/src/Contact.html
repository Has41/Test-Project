<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <nav class="h-16 w-full bg-white flex items-center justify-between px-8 shadow-md sticky top-0 z-50">
      <div class="text-xl font-bold text-gray-800">Your Logo</div>
      <ul class="hidden md:flex items-center mx-10 space-x-4">
        <li><a href="./index.html" class="py-2 px-4 text-[#0b0b45] hover:text-gray-600 font-medium font-poppins">Home</a></li>
        <li class="py-2 px-4 text-[#0b0b45] hover:text-gray-600 font-medium font-poppins">About Us</li>
        <li class="py-2 px-4 text-[#0b0b45] hover:text-gray-600 font-medium font-poppins">Service</li>
        <li class="py-2 px-4 text-[#0b0b45] hover:text-gray-600 font-medium font-poppins">Contact Us</li>
        <li class="py-2 px-4">
          <select class="bg-transparent outline-none text-[#0b0b45] cursor-pointer font-medium" onchange="navigateToPage(this.value)">
            <option value="#" disabled selected>More Options</option>
            <option value="./team.html">Teams Available</option>
            <option value="./create-project.html">Project Dashboard</option>
            <option value="./module.html">Modules</option>
            <option value="./project.html">Projects</option>
          </select>
        </li>
        <a href="./login.html" class="bg-customBg text-white py-2 px-4 rounded-lg hover:bg-customHover font-poppins font-medium"> Login </a>
      </ul>

      <!-- Mobile Hamburger Menu -->
      <button id="menuToggle" class="block md:hidden text-gray-800 text-2xl">&#9776;</button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden absolute top-16 left-0 w-full bg-white shadow-md z-40">
      <ul class="flex flex-col items-center space-y-4 py-4">
        <li><a href="./index.html" class="py-2 px-4 text-customBg hover:text-gray-600 font-medium font-poppins">Home</a></li>
        <li><a href="./about.html" class="py-2 px-4 text-customBg hover:text-gray-600 font-medium font-poppins">About Us</a></li>
        <li><a href="./service.html" class="py-2 px-4 text-customBg hover:text-gray-600 font-medium font-poppins">Service</a></li>
        <li><a href="./contact.html" class="py-2 px-4 text-customBg hover:text-gray-600 font-medium font-poppins">Contact Us</a></li>
        <li><a href="./login.html" class="py-2 px-4 text-customBg hover:text-gray-600 font-medium font-poppins">Login</a></li>
      </ul>
    </div>
    <main class="bg-customBg py-16 px-6 sm:px-8 md:px-12">
      <div class="max-w-4xl mx-auto">
        <!-- Heading and Description -->
        <section class="text-center mb-12">
          <h1 class="text-4xl font-semibold text-white">Contact Us</h1>
          <p class="text-lg text-white mt-4">We'd love to hear from you! Fill out the form below or reach us via our contact information.</p>
        </section>

        <!-- Contact Form -->
        <section class="bg-white p-8 rounded-lg shadow-lg">
          <form action="#" method="POST" class="space-y-6">
            <div class="flex flex-col sm:flex-row gap-4">
              <!-- Name Field -->
              <div class="flex-1">
                <label for="name" class="block text-lg font-medium text-gray-700">Your Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full mt-2 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0b0b45]"
                  placeholder="Enter your name"
                  required
                />
              </div>

              <!-- Email Field -->
              <div class="flex-1">
                <label for="email" class="block text-lg font-medium text-gray-700">Your Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full mt-2 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0b0b45]"
                  placeholder="Enter your email"
                  required
                />
              </div>
            </div>

            <!-- Subject Field -->
            <div>
              <label for="subject" class="block text-lg font-medium text-gray-700">Subject</label>
              <input
                type="text"
                id="subject"
                name="subject"
                class="w-full mt-2 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0b0b45]"
                placeholder="Enter the subject"
                required
              />
            </div>

            <!-- Message Field -->
            <div>
              <label for="message" class="block text-lg font-medium text-gray-700">Your Message</label>
              <textarea
                id="message"
                name="message"
                rows="6"
                class="w-full mt-2 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0b0b45]"
                placeholder="Write your message"
                required
              ></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button
                type="submit"
                class="bg-[#0b0b45] text-white py-3 px-8 rounded-lg hover:bg-[#0b0b45] focus:outline-none focus:ring-2 focus:ring-[#0b0b45] font-semibold text-lg"
              >
                Submit
              </button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <script>
      const menuToggle = document.getElementById("menuToggle");
      const mobileMenu = document.getElementById("mobileMenu");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
      function navigateToPage(value) {
        if (value) {
          window.location.href = value; // Redirect to the selected page
        }
      }
    </script>
  </body>
</html>
