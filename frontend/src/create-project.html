<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Project</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-customBg text-white m-0 font-sans">
    <nav class="h-16 w-full bg-white flex items-center justify-between px-8 shadow-md sticky top-0 z-50">
      <div class="text-xl font-bold text-gray-800">Your Logo</div>
      <ul class="hidden md:flex items-center mx-10 space-x-4">
        <li><a href="./index.html" class="py-2 px-4 text-[#0b0b45] hover:text-gray-600 font-medium font-poppins">Home</a></li>
        <li class="py-2 px-4 text-[#0b0b45] hover:text-gray-600 font-medium font-poppins">About Us</li>
        <li class="py-2 px-4 text-[#0b0b45] hover:text-gray-600 font-medium font-poppins">Service</li>
        <li>
          <a href="./Contact.html" class="py-2 px-4 nav-item text-customBg hover:text-customHover cursor-pointer font-poppins font-medium"
            >Contact Us</a
          >
        </li>
        <li class="py-2 px-4">
          <select class="bg-transparent outline-none text-[#0b0b45] cursor-pointer font-medium" onchange="navigateToPage(this.value)">
            <option value="#" disabled selected>More Options</option>
            <option value="./team.html">Teams Available</option>
            <option value="./create-project.html">Project Dashboard</option>
            <option value="./module.html">Modules</option>
            <option value="./project.html">Projects</option>
          </select>
        </li>
        <a href="./login.html" class="bg-customBg text-white py-2 px-4 rounded-lg hover:bg-customHover font-poppins font-medium"> Login </a>
      </ul>

      <!-- Mobile Hamburger Menu -->
      <button id="menuToggle" class="block md:hidden text-gray-800 text-2xl">&#9776;</button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden absolute top-16 left-0 w-full bg-white shadow-md z-40">
      <ul class="flex flex-col items-center space-y-4 py-4">
        <li><a href="./index.html" class="py-2 px-4 text-customBg hover:text-gray-600 font-medium font-poppins">Home</a></li>
        <li><a href="./about.html" class="py-2 px-4 text-customBg hover:text-gray-600 font-medium font-poppins">About Us</a></li>
        <li><a href="./service.html" class="py-2 px-4 text-customBg hover:text-gray-600 font-medium font-poppins">Service</a></li>
        <li><a href="./contact.html" class="py-2 px-4 text-customBg hover:text-gray-600 font-medium font-poppins">Contact Us</a></li>
        <li><a href="./login.html" class="py-2 px-4 text-customBg hover:text-gray-600 font-medium font-poppins">Login</a></li>
      </ul>
    </div>

    <main class="flex flex-col items-center justify-start w-full h-screen">
      <!-- Navbar (Admin Info) -->
      <header class="w-full flex flex-col md:flex-row justify-between items-center gap-y-4 px-4 py-4">
        <div class="flex items-center space-x-4">
          <!-- DP and Admin Info -->
          <div class="bg-white text-customBg font-bold rounded-full w-12 h-12 flex justify-center items-center text-lg">DP</div>
          <h1 class="text-xl font-medium">Admin User</h1>
        </div>
        <div>
          <button
            class="bg-customBg text-white py-2 px-4 rounded-lg hover:bg-white hover:text-customBg border-2 border-customtext-customBg transition-all duration-300"
          >
            Dashboard
          </button>
        </div>
        <div class="flex items-center space-x-3">
          <h2 class="text-lg">Language</h2>
          <p class="bg-white text-customBg py-2 px-4 rounded-lg">Eng</p>
        </div>
      </header>

      <!-- Create Project Form Section -->
      <section class="w-full flex justify-center py-8">
        <form class="bg-white text-customBg p-8 w-full max-w-lg md:rounded-2xl shadow-lg flex flex-col gap-6">
          <h1 class="text-2xl font-bold text-center">Create Project</h1>
          <input type="text" class="w-full p-4 rounded-full bg-customBg text-white text-center placeholder-white" placeholder="Project Name" />
          <input type="text" class="w-full p-4 rounded-full bg-customBg text-white text-center placeholder-white" placeholder="Project Description" />
          <input type="text" class="w-full p-4 rounded-full bg-customBg text-white text-center placeholder-white" placeholder="Project Budget" />
          <input type="date" class="w-full p-4 rounded-full bg-customBg text-white text-center placeholder-white" placeholder="Project Deadline" />
          <button
            class="w-full py-3 rounded-full bg-customBg text-white text-lg hover:bg-white hover:text-customBg border-2 border-[#0b0b45] transition-all duration-300"
          >
            Create
          </button>
        </form>
      </section>
    </main>

    <script>
      const menuToggle = document.getElementById("menuToggle");
      const mobileMenu = document.getElementById("mobileMenu");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
      function navigateToPage(value) {
        if (value) {
          window.location.href = value; // Redirect to the selected page
        }
      }
    </script>
  </body>
</html>
