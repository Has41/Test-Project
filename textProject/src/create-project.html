<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Manage Your Business</title>
  </head>
  <body class="bg-[#0b0b45] text-white font-poppins">
    <!-- Navbar -->
    <nav class="h-16 w-full bg-white flex items-center justify-between px-8 shadow-md sticky top-0 z-50">
      <div class="text-xl font-bold text-gray-800">Your Logo</div>
      <ul class="hidden md:flex items-center mx-10 space-x-4">
        <li>
          <a href="./index.html" class="py-2 px-4 text-[#0b0b45] hover:text-gray-600 font-medium font-poppins">Home</a>
        </li>
        <li class="py-2 px-4 text-[#0b0b45] hover:text-gray-600 font-medium font-poppins">About Us</li>
        <li class="py-2 px-4 text-[#0b0b45] hover:text-gray-600 font-medium font-poppins">Service</li>
        <li class="py-2 px-4 text-[#0b0b45] hover:text-gray-600 font-medium font-poppins">Contact Us</li>
        <li class="py-2 px-4">
          <select
            class="bg-transparent outline-none text-[#0b0b45] cursor-pointer font-medium"
            onchange="navigateToPage(this.value)"
          >
            <option value="#" disabled selected>More Options</option>
            <option value="./team.html">Teams Available</option>
            <option value="./create-project.html">Project Dashboard</option>
            <option value="./module.html">Modules</option>
            <option value="./project.html">Projects</option>
          </select>
        </li>
        <!-- <a
          href="./login.html"
          class="bg-[#0b0b45] text-white py-2 px-4 rounded-lg hover:bg-gray-600 font-medium"
          >Login</a
        > -->
      </ul>

      <!-- Mobile Menu Icon -->
      <button id="menuToggle" class="block md:hidden text-gray-800 text-2xl">
        &#9776;
      </button>
    </nav>

     <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden flex flex-col bg-white shadow-lg px-4 py-2">
    <a href="./index.html" class="py-2 text-[#0b0b45] hover:text-gray-600 font-medium">Home</a>
    <a class="py-2 text-[#0b0b45] hover:text-gray-600 font-medium">About Us</a>
    <a class="py-2 text-[#0b0b45] hover:text-gray-600 font-medium">Service</a>
    <a class="py-2 text-[#0b0b45] hover:text-gray-600 font-medium">Contact Us</a>
    <select 
    class="bg-transparent outline-none text-[#0b0b45] cursor-pointer font-light text-sm py-1"
    style="height: 30px; line-height: 1.5;"
    onchange="navigateToPage(this.value)">
    <option value="#" disabled selected>More Options</option>
    <option value="./team.html">Teams Available</option>
    <option value="./create-project.html">Project Dashboard</option>
    <option value="./module.html">Modules</option>
    <option value="./project.html">Projects</option>
  </select>
  
  </div>


    <!-- Main Section -->
    <main class="flex flex-col items-center p-4">
      <!-- Create Project Form -->
      <section class="w-full max-w-md mt-8">
        <form class="bg-white p-6 rounded-xl shadow-lg">
          <h1 class="text-2xl font-bold text-center mb-4 text-[#0b0b45]">Create Project</h1>
          <input
            type="text"
            class="w-full py-3 px-4 rounded-full bg-[#0b0b45] text-white text-center mb-3"
            placeholder="Project Name"
          />
          <input
            type="text"
            class="w-full py-3 px-4 rounded-full bg-[#0b0b45] text-white text-center mb-3"
            placeholder="Project Description"
          />
          <input
            type="text"
            class="w-full py-3 px-4 rounded-full bg-[#0b0b45] text-white text-center mb-3"
            placeholder="Project Budget"
          />
          <input
            type="text"
            class="w-full py-3 px-4 rounded-full bg-[#0b0b45] text-white text-center mb-4"
            placeholder="Project Deadline"
          />
          <button
            class="w-full py-2 bg-[#0b0b45] text-white rounded-full hover:bg-gray-600 transition-all"
          >
            Create
          </button>
        </form>
      </section>
    </main>

    <script>
      const menuToggle = document.getElementById("menuToggle");
      const mobileMenu = document.getElementById("mobileMenu");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      function navigateToPage(value) {
        if (value) {
          window.location.href = value;
        }
      }
    </script>
  </body>
</html>
